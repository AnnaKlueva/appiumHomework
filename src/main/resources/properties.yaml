properties:
  #Thread count
  default-threads: &default_thread_count
    thread.count: 1

  #Profile
  profile-ios: &profile_ios
    test.profile: ios

  profile-android: &profile_android
    test.profile: android

  #Chanel
  ios-mobile-chanel: &ios_mobile_chanel
    test.device: iPhone 6

  #TODO: change device name
  ios-tablet-chanel: &ios_tablet_chanel
    test.device: Apple iPad

  android-mobile-chanel: &android_mobile_chanel
    test.device: Nexus_5X

  #TODO: change device name
  android-tablet-chanel: &android_tablet_chanel
    test.device: Nexus_5X

  #Global variables for Maven
  default-config: &default_config
    <<: *profile_android
    <<: *default_thread_count
    <<: *android_mobile_chanel

  ios-mobile:
    <<: *profile_ios
    <<: *default_thread_count
    <<: *ios_mobile_chanel

  ios-tablet:
    <<: *profile_ios
    <<: *default_thread_count
    <<: *ios_tablet_chanel

  android-mobile:
    <<: *profile_android
    <<: *default_thread_count
    <<: *android_mobile_chanel

  android-tablet:
    <<: *profile_android
    <<: *default_thread_count
    <<: *android_tablet_chanel